<div class="container">
    <h1>Student Form</h1>
    <!--Bind the FormGroup with form with all its formControls-->
    <form name="frmstudent" [formGroup]="frmStudent" (ngSubmit)="save()">
        <div class="form-group">
            <label for="StudentRowId">Student Row Id</label>
            <input type="text" formControlName="StudentRowId" name="StudentRowId" class="form-control">
            <div class="alert alert-danger" *ngIf="frmStudent.controls.StudentRowId.dirty && !frmStudent.controls.StudentRowId.valid">
                <p *ngIf="frmStudent.controls.StudentRowId.errors.required">Student Id is must</p>
                <p *ngIf="frmStudent.controls.StudentRowId.errors.minlength">Student Id must be 2 digits min</p>
                <p *ngIf="frmStudent.controls.StudentRowId.errors.maxlength">Student Id can be 8 digits max</p>
                <p *ngIf="frmStudent.controls.StudentRowId.errors.pattern">Student Id must be numeric</p>
                <p *ngIf="frmStudent.controls.StudentRowId.invalid">Id must be even</p>
            </div>
        </div>
        <div class="form-group">
            <label for="StudentId">Student Id</label>
            <input type="text" formControlName="StudentId" name="StudentId" class="form-control">
        </div>
        <div class="form-group">
            <label for="StudentName">Student Name</label>
            <input type="text" formControlName="StudentName" name="StudentName" class="form-control">
        </div>
        <div class="form-group">
            <label for="CourseName">Course Name</label>
            <select class="form-control" formControlName="CourseName" name="CourseName">
        <option *ngFor="let c of courses" value="{{c}}">{{c}}</option>
      </select>
        </div>
        <div class="form-group">
            <label for="UniversityName">University Name</label>
            <select class="form-control" formControlName="UniversityName" name="UniversityName">
        <option *ngFor="let u of universities" value="{{u}}">{{u}}</option>
      </select>
        </div>
        <div class="form-group">
            <input type="button" value="New" (click)="clear()" class="btn btn-warning">
            <input type="submit" [disabled]="!frmStudent.valid" value="Save" class="btn btn-success">
        </div>
    </form>
</div>
<br>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th *ngFor="let c of tableColumHeaders">{{c}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of students" (click)="getSelectedStudent(s)">
                <td *ngFor="let c of tableColumHeaders">{{s[c]}}</td>
            </tr>
        </tbody>
    </table>
</div>
